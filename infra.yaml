---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: DNS server
    hosts: dns_servers
    gather_facts: no
    roles:
      - bind
      
  - name: Update DNS
    hosts: all
    gather_facts: no
    roles:
      - update_vm_dns  

  - name: Database server
    hosts: db_servers
    gather_facts: no
    roles:
      - mysql
      - prometheus
    tags: a

     
  - name: Web server
    hosts: web_servers
    gather_facts: no
    roles:
      - agama
      - uwsgi
      - nginx
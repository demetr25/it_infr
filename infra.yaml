---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: in

  - name: DNS server
    hosts: dns_servers
    gather_facts: no
    roles:
      - bind
    tags: b
      
  - name: Update DNS
    hosts: all
    gather_facts: no
    roles:
      - update_vm_dns  
    tags: u

  - name: Database server
    hosts: db_servers
    gather_facts: no
    roles:
      - mysql
    tags: db

  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
    tags: pr

  - name: InfluxDB
    hosts: influxdb
    gather_facts: no
    roles:
      - influxdb
    tags: i

  - name: pinger
    hosts: pinger
    gather_facts: no
    roles:
      - pinger
    tags: pi

  - name: Docker
    hosts: docker_servers
    gather_facts: no
    roles:
      - docker
    tags: d

  - name: Grafana
    hosts: grafana
    gather_facts: no
    roles:
      - grafana
    tags: g
     
  - name: Web server
    hosts: web_servers
    gather_facts: no
    roles:
      - agama
      #- uwsgi
      - nginx
    tags: w
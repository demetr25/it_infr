---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: DNS server
    hosts: dns_servers
    gather_facts: no
    roles:
      - bind
    tags: b
      
  - name: Update DNS
    hosts: all
    gather_facts: no
    roles:
      - update_vm_dns  
    tags: u

  - name: Database server
    hosts: db_servers
    gather_facts: no
    roles:
      - mysql
    tags: db

  - name: Prometheus
    hosts: db_servers
    gather_facts: no
    roles:
      - prometheus
    tags: p

  - name: Grafana
    hosts: web_servers
    gather_facts: no
    roles:
      - grafana
    tags: g
     
  - name: Web server
    hosts: web_servers
    gather_facts: no
    roles:
      - agama
      - uwsgi
      - nginx
    tags: w